<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de pedidos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de pedidos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre del Plato</th>
							<th scope="col">Precio</th>
							
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="plato: ${pedidos}">
						<tr>
							<th scope="row" th:text="${plato.id_ped}"></th>
							<td th:text="${plato.plato.nom_pla}"></td>
							<td th:text="${plato.plato.pre_pla}"></td>
							<td>
								
								<a sec:authorize="hasRole('ROLE_CAMARERO')" th:href="@{ '/pedido/del/' + ${plato.id_ped} } "  class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
