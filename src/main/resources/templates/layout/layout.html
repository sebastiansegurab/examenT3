<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Human Resource Project">
<meta name="author" content="Juan Flores-Moroco">

<title>Hospital</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<a class="navbar-brand" th:href="@{/}"><i class="fas fa-users"></i>
				HR</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i
							class="fas fa-home"></i> Inicio <span class="sr-only">(current)</span>
					</a></li>
					<li  sec:authorize="hasAnyRole('ROLE_GERENTE', 'ROLE_CLIENTE' , 'ROLE_INVITADO')" class="nav-item"><a
						class="nav-link" th:href="@{/plato}"> <i class="fas fa-home"></i>
							Platos
					</a></li>
					
					<li  sec:authorize="hasRole('ROLE_GERENTE')" class="nav-item"><a
						class="nav-link" th:href="@{/tipo}"> <i class="fas fa-home"></i>
							Tipos Platos
					</a></li>
					
					<li  sec:authorize="hasAnyRole('ROLE_GERENTE', 'ROLE_CLIENTE' , 'ROLE_CAMARERO'  )" class="nav-item"><a
						class="nav-link" th:href="@{/pedido}"> <i class="fas fa-home"></i>
							Pedidos Realizados
					</a></li>
					<!--  <li sec:authorize="hasRole('ROLE_CLIENTE')" class="nav-item"><a class="nav-link" th:href="@{/verid}">
						<i class="fas fa-home"></i> Solicitar cita
					</a></li>
					<li sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/}">
						<i class="fas fa-home"></i> Gestionar cita
					</a></li> -->
					<li sec:authorize="hasRole('ROLE_GERENTE')" class="nav-item"><a class="nav-link" th:href="@{/usuario}">
						<i class="fas fa-home"></i> Datos Usuario
					</a></li>
					
					<li sec:authorize="hasRole('ROLE_GERENTE')"   class="nav-item"><a class="nav-link" th:href="@{/usuario/camarero}" >
						<i class="fas fa-home"></i> Gestion de Camareros
					</a></li>
					
					<li sec:authorize="isAnonymous()" class="nav-item">
						<a class="nav-link" th:href="@{/usuario/register}">
						<i class="fas fa-user-circle"></i> Register
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link" th:href="@{/login}">
						<i class="fas fa-user-circle"></i> Sign In
					</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link" th:href="@{/logout}">
						<i class="fas fa-sign-out-alt"></i> Sign Out
					</a></li>

				</ul>
				 <strong><span sec:authorize="isAuthenticated()" 
					th:text="${#authentication.getPrincipal().getNombres()}">
						Juancito</span></strong> 
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>Restaurante</h1>
	</div>
	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
