<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Editar Plato</h1>

		<div class="card">
			<div class="card-header">Editar plato</div>
			<div class="card-body">

				<form th:action="@{/plato/save}" th:object="${plato}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre"
							th:field="*{nom_pla}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" class="form-control" 
							placeholder="Precio"
							th:field="*{pre_pla}">
					</div>
					<div class="form-group">
						<label for="tipo">Tipo:</label> 
						<select th:field="*{tipo}" class="form-control">
					      <option th:each="tipo : ${tipos}"
					      	th:value="${tipo.id_tipo}" th:text="${tipo.nom_tipo}"></option>
					    </select>
						
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/plato}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
